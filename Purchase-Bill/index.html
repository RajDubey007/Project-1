<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Bill</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="logo"><img src="logo/pngwing.com.png" alt="logo">

        </div>     
    
        <div class="t1">
            <h1></h1>
        </div>

        <div class="box-sec">
            <div class="box b1 p1">
                <div class="title"><h3>product</h3></div>
                <img src="logo/laptop-2.png" alt="1">
            </div>
            <div class="box p1">
                <div class="title"><h3>Product Name</h3></div>
                <h4 class="Product"><h4>
            </div>
            <div class="box p1">
                <div class="title"><h3>Price</h3></div>
                <h4 class="Price"></h4>
            </div>
            <div class="box p1">
                <div class="title"><h3>Discount</h3></div>
                <h4 class="Discount"></h4>
            </div>
            <div class="box p1">
                <div class="title"><h3>Total Amount</h3></div>
                <h4 class="Amount"></h4>
            </div>
        </div>
       
       
        <div class="box-sec">
            <div class="box b1">
                <img src="logo/mobil.png" alt="1">
            </div>
            <div class="box">
                <h4 class="Product-2"><h4>
            </div>
            <div class="box">
                <h4 class="Price-2"></h4>
            </div>
            <div class="box">
                <h4 class="Discount-2"></h4>
            </div>
            <div class="box">
                <h4 class="Amount-2"></h4>
            </div>
        </div>

    </div>

    <script src="js/bill.js"></script>

</body>

</html>
